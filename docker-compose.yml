version: '2'

services:
  app:
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - assets:/app/assets/public/
    links:
      - redis
      - postgres
    depends_on:
      - redis
      - postgres
    env_file:
      - thalariond.prod.env
    restart: always
  redis:
    image: redis:alpine
    ports:
      - "6379"
    volumes:
      - redis:/var/lib/redis/data
    restart: always
  postgres:
    image: postgres:9.6
    ports:
      - "5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

volumes:
  redis: {}
  postgres: {}
  assets: {}
